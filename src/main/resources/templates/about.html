<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About us</title>
</head>

<style>
    .menu ul{
        background-color: lightgreen;
        float: left;
        list-style: none;
        margin: 0;
        padding: 4px 12px;
        border-style: solid;
        width: 33%;
        box-sizing: border-box;
        text-align: center;
    }


</style>
<style>
    .ourSlides  {display: none}
</style>
<body>

<div class = "menu">
    <ul>
        <li><a href="/">Frontpage</a></li>
    </ul>
</div>
<div class = "menu">
    <ul>
        <li><a href="stats">Stats</a></li>
    </ul>
</div>
<div class = "menu">
    <ul>
        <li><a href="links">Helpful links</a></li>
    </ul>
</div>
<div class="image-display">
    <img class="ourSlides" src="https://play-lh.googleusercontent.com/3L94mFtBEqwIsL_A2fz1sGutA-jABWpCFaRPro30gEeeaFon-FGdkB3kuTsxPl-hCAar" style="width:auto">
    <img class="ourSlides" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/v1397194392/5cd012fd4e1a5a555602a8032372291a.png" style="width:auto">

</div>
<script>
    var image = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("ourSlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        image++;
        if (image > x.length) {image = 1}
        x[image-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>
</body>
</html>
